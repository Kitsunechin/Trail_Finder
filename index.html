  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content="Ajax jquery API hiking trails">
	    <meta name="description" content="Capstone project for finding hiking trails"> 
        <title>Trail finder</title>
        <link rel="icon" href="SearchIcon.png" sizes="16x16" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav role="navigation" class="nav-search">
            <div class = "hidden logo-search">
                <a href= "#js-top"><img class= "logo-search icon" src="SearchIcon.png" alt="icon" width="60px"/></a>
            </div>
        </nav>

        <div class="container" id="js-top">

            <section class="input-field" aria-live="assertive">
                    <h1 class="heading" role="header">Find your next Hiking Trail<banner><img class="banner"/></banner></h1>
                <form id="js-form" class="search-field" action="#">
                    <div class="box-wrap">
                        <label class= "search-term" for="search-term">Provide your location or address</label>
                        <input type="text" name="query" id="search-term" placeholder="Los Angeles, CA, USA" required>
                        <input type="submit" role="button" value="Search" class="style-button">
                    </div>
                </form>
            </section>
    
            <p id="js-error-message" aria-hidden="true"></p>
            
            <section id="results" class="hidden" role="main" aria-live="assertive">
                <div class="flexbox">

                    <div class="weather-container center">
                        <h2>Weather Information for the location</h2>
                        <ul id="js-weather" class="weather-info"></ul>
                    </div>
                    
                    <div class="results-list-container">
                        <p class="js-number result"></p>
                        <h2>Trail Information</h2>
                        <ul id="results-list" class="style-list"></ul>
                    </div>
                </div>
            </section>

        </div>
        <footer id="js-footer" class="hidden">FindTrail Â© 2019</footer>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    </html>
